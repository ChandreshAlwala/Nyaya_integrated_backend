services:
  - type: web
    name: nyaya-integrated-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python integrated_nyaya_server.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 10000
      - key: WEBHOOK_SECRET
        sync: false
      - key: API_KEY
        sync: false